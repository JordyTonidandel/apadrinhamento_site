<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <!-- Campo de email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            [class.is-invalid]="email?.invalid && email?.touched"
          />
          <div *ngIf="email?.invalid && email?.touched" class="text-danger">
            <small *ngIf="email?.errors?.['required']">Email é obrigatório.</small>
            <small *ngIf="email?.errors?.['email']">Insira um email válido.</small>
          </div>
        </div>

        <!-- Campo de senha -->
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            [class.is-invalid]="password?.invalid && password?.touched"
          />
          <div *ngIf="password?.invalid && password?.touched" class="text-danger">
            <small *ngIf="password?.errors?.['required']">Senha é obrigatória.</small>
            <small *ngIf="password?.errors?.['minlength']">
              A senha deve ter no mínimo 8 caracteres.
            </small>
            <small *ngIf="password?.errors?.['pattern']">
              A senha deve conter pelo menos:
              <ul>
                <li>Uma letra maiúscula</li>
                <li>Uma letra minúscula</li>
                <li>Um número</li>
                <li>Um caractere especial (&#64;, $, !, %, *, ?, &)</li>
              </ul>
            </small>
          </div>
        </div>

        <!-- Botão de login -->
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
          Entrar
        </button>
      </form>
    </div>
  </div>
</div>
