<div class="container-fluid mt-5">
  <h2 class="text-center">Empresas</h2>

  <!-- Loading -->
  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Carregando...</span>
    </div>
    <p>Carregando empresas...</p>
  </div>

  <!-- Mensagem de erro -->
  <div *ngIf="errorMessage" class="alert alert-danger text-center">
    {{ errorMessage }}
  </div>

  <!-- Carrossel -->
  <div *ngIf="!isLoading && companies.length > 0" id="companyCarousel" class="carousel slide" data-bs-ride="carousel">
    <!-- Indicadores -->
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#companyCarousel"
        *ngFor="let group of groupCompanies(companies, 1); let i = index"
        [attr.data-bs-slide-to]="i"
        [class.active]="i === 0"
        [attr.aria-current]="i === 0 ? 'true' : null"
        [attr.aria-label]="'Slide ' + (i + 1)"
      ></button>
    </div>

    <!-- Slides -->
    <div class="carousel-inner">
      <!-- Dividir empresas em grupos de 1 card por slide -->
      <div
        class="carousel-item"
        *ngFor="let group of groupCompanies(companies, isMobile ? 1 : 3); let i = index"
        [class.active]="i === 0"
      >
        <div class="row justify-content-center">
          <div class="col-12 col-md-4 mb-3" *ngFor="let company of group">
            <div class="card h-100">
              <img
                [src]="company.image || 'assets/logo.jpg'"
                class="card-img-top"
                alt="{{ company.name }}"
              />
              <div class="card-body text-center">
                <h5 class="card-title">{{ company.name }}</h5>
                <button
                  class="btn btn-primary"
                  (click)="goToCompany(company.id)"
                >
                  Ver mais
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Controles do Carrossel -->
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#companyCarousel"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#companyCarousel"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">PrÃ³ximo</span>
    </button>
  </div>
</div>
